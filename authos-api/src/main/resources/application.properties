spring.application.name=Authos
server.port=8080
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.password=${REDIS_PASS}

authos.keystore.path=${KEYSTORE_PATH}
authos.keystore.pass=${KEYSTORE_PASS}

authos.cookie.domain=${FRONTEND_COOKIE_DOMAIN}
authos.api.cookie.domain=${API_COOKIE_DOMAIN}
authos.frontend.host=${FRONTEND_HOST}
authos.api.host=${API_HOST}

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
logging.level.org.springframework.cache=TRACE
spring.profiles.active=prod
spring.flyway.baseline-on-migrate=true

spring.jpa.hibernate.ddl-auto=validate



spring.application.name=Authos
server.port=9000
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.session.timeout=30m
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
logging.level.org.springframework.cache=TRACE

user.consent.url=http://localhost:5173/oauth/user-consent
user.select.account.url=http://localhost:5173/oauth/select-account

spring.datasource.url=jdbc:postgresql://localhost:5432/authos
name: Build & Push Authos Images

on:
  push:
    branches: [ "master" ]
    paths:
      - "authos-api/**"
      - "authos-frontend/**"
      - ".github/workflows/**"

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.check.outputs.backend }}
      frontend: ${{ steps.check.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4

      - id: check
        run: |
          echo "backend=$(git diff --name-only HEAD~1 HEAD | grep -c '^authos-api/' || true)" >> $GITHUB_OUTPUT
          echo "frontend=$(git diff --name-only HEAD~1 HEAD | grep -c '^authos-frontend/' || true)" >> $GITHUB_OUTPUT

  backend-build-deploy:
    needs: detect-changes
    runs-on: ubuntu-latest
    if: |
      contains(github.event.head_commit.message, '[force-backend]') ||
      needs.detect-changes.outputs.backend != '0'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('authos-api/**/pom.xml') }}

      - name: Build Spring Boot App
        working-directory: ./authos-api
        run: mvn -q clean package -DskipTests

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - name: Build & push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./authos-api
          platforms: linux/amd64
          push: true
          tags: |
            stevetosak/authos-api:latest
            stevetosak/authos-api:${{ github.run_number }}

  frontend-build-deploy:
    needs: detect-changes
    runs-on: ubuntu-latest
    if: |
      contains(github.event.head_commit.message, '[force-frontend]') ||
      needs.detect-changes.outputs.frontend != '0'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('authos-frontend/**/package-lock.json') }}

      - name: Build React frontend
        working-directory: ./authos-frontend
        run: |
          npm ci
          npm run build

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - name: Build & push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./authos-frontend
          platforms: linux/amd64
          push: true
          tags: |
            stevetosak/authos-ui:latest
            stevetosak/authos-ui:${{ github.run_number }}
